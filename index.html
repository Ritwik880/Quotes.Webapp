<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Your inspirational Quotes of the day is here</h1>
    <div id="quotes"></div><br>
    <div id="cat-pic">

    </div>
    <button id="give-cat">I NEED A CAT!!</button>
    <script>
        let quotesDiv = document.getElementById('quotes');

        fetch('http://api.kanye.rest')
            .then(res => res.json())
            .then(quote => {
                quotesDiv.innerHTML += `<p> ${quote.quote} </p>`
            })

        let catButton = document.getElementById('give-cat')

        catButton.addEventListener("click", evt => {
            let catDiv = document.getElementById('cat-pic')

            fetch('https://api.thecatapi.com/v1/images/search?')
                .then(res => res.json())
                .then(cats => {
                    cats.forEach(cat => {
                        catDiv.innerHTML = `<h3>Here is this cat wishing you the bestest day</h3>
                <img src="${cat.url}" alt="kitty" />`
                


                    });


                })



        })
    </script>
    
</body>

</html>
